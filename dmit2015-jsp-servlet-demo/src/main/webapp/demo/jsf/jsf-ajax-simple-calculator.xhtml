<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous" />

    <title>JSF Ajax Calculator</title>
</h:head>

<h:body>

    <div class="jumbotron">
        <h1>JSF Ajax Calculator</h1>
    </div>

    <h:messages id="messages" />

    <h:form id="form1">

        <div class="form-group">
            <h:outputLabel value="First number:" />
            <h:inputText
                    id="operand1"
                    label="First number"
                    value="#{simpleCalculator.operand1}"
                    styleClass="form-control"
            />
        </div>

        <div class="form-group">
            <h:outputLabel value="Second number:" />
            <h:inputText
                    id="operand2"
                    label="Second number"
                    value="#{simpleCalculator.operand2}"
                    styleClass="form-control"
            />
        </div>

        <div>
            <h:commandButton
                    value="Add"
                    action="#{simpleCalculator.add}"
                    styleClass="btn btn-info"
            >
                <f:ajax execute="@form" render="@all" />
            </h:commandButton>

            <h:commandButton
                    value="Subtract"
                    action="#{simpleCalculator.subtract}"
                    styleClass="btn btn-info"
            >
                <f:ajax execute="@form" render=":messages result" />
            </h:commandButton>

            <h:commandButton
                    value="Multiply"
                    action="#{simpleCalculator.multiply}"
                    styleClass="btn btn-info"
            >
                <f:ajax execute="@form" render="@all" />
            </h:commandButton>

            <h:commandButton
                    value="Divide"
                    action="#{simpleCalculator.divide}"
                    styleClass="btn btn-info"
            >
                <f:ajax execute="@form" render="@all" />
            </h:commandButton>
        </div>

        <div>
            <h:outputLabel value="Result: " />
            <h:outputText id="result" value="#{simpleCalculator.result}" />
        </div>

    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</h:body>

</html>
