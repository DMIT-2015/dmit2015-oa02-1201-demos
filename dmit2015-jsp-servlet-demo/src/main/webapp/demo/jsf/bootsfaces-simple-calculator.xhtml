<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>BootsFaces Calculator</title>
</h:head>

<h:body>

    <b:jumbotron>
        <h1>BootsFaces Calculator</h1>
    </b:jumbotron>

    <b:messages id="messages" />

    <b:form id="form1">

        <b:inputText
                id="operand1"
                label="First number"
                value="#{simpleCalculator.operand1}" />

        <b:inputText
                id="operand2"
                label="Second number"
                value="#{simpleCalculator.operand2}" />

        <b:commandButton
                value="Add"
                look="primary"
                action="#{simpleCalculator.add}"
                update=":messages ajaxPanel" />

        <b:commandButton
                value="Subtract"
                 look="primary"
                action="#{simpleCalculator.subtract}"
                update=":messages ajaxPanel" />

        <b:commandButton
                value="Multiply"
                 look="primary"
                action="#{simpleCalculator.multiply}"
                update=":messages ajaxPanel" />

        <b:commandButton
                value="Divide"
                 look="primary"
                action="#{simpleCalculator.divide}"
                update=":messages form1:ajaxPanel" />

		<p:outputPanel id="ajaxPanel">
            <h:outputLabel value="Result: " />
            <h:outputText value="#{simpleCalculator.result}" />
		
		</p:outputPanel>
    </b:form>

</h:body>

</html>
