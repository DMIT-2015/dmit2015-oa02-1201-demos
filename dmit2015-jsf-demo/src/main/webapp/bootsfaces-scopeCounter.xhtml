<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>BootsFaces Scope Counter</title>
</h:head>

<h:body>

    <b:jumbotron>
        <h1>Scope Counter</h1>
    </b:jumbotron>

    <b:messages id="messages" />
    <h:outputText id="counterResult" />

    <b:form id="requestScopeForm">
        <b:commandButton value="Increment RequestScope Counter" look="default"
            action="#{requestScopeCounterController.submit}"
            update=":messages :counterResult">
        </b:commandButton>
    </b:form>

    <b:form id="viewScopeForm">
        <b:commandButton value="Increment ViewScope Counter" look="primary"
            action="#{viewScopeCounterController.submit}" update=":messages :counterResult">
        </b:commandButton>
    </b:form>

    <b:form id="sessionScopeForm">
        <b:commandButton value="Increment SessionScope Counter" look="info"
            action="#{sessionScopeCounterController.submit}" update=":messages :counterResult">
        </b:commandButton>
    </b:form>

    <b:form id="applicationScopeForm">
        <b:commandButton value="Increment ApplicationScope Counter" look="danger"
            action="#{applicationScopeCounterController.submit}" update=":messages :counterResult">
        </b:commandButton>
    </b:form>

</h:body>
</html>
